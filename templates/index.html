<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Users
    </h2>
    <form action="/api/users" method="POST">
        <input type="text" name="name" id="name">
        <input type="text" name="rooms" id="rooms">
        <input type="submit" value="Add user">
    </form>
    <table>
        <tr>
            
            <th>ID</th><th>NAME</th><th>ROOMS</th><th>DELETE</th>
        </tr>
        {% for item in values %}
            <tr><th>{{item.bot_id}}</th><th>{{item.name}}</th><th>{{item.rooms}}</th><th><form action="/api/user/{{item.bot_id}}"><input type="submit" value="Delete"></form></th></tr>
        {% endfor %}    
    </table>
</body>
</html>
