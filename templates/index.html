<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <form action="/">
        <button class="btn btn-secondary m-2" type="submit">
            <img src="{{url_for('static', filename='baseline_logout_white_24dp.png')}}" alt="Logout PNG" />
            Logout
        </button>
    </form>
    <div class="container">
        <div class="row mb-4">
            <div class="col-sm">
                <h2>
                    Users
                </h2>
                <table class="table table-light mt-3">
                    <caption>List of users</caption>
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">USER ID</th>
                            <th scope="col">USERNAME</th>
                            <th scope="col">DELETE</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in uservalues %}
                        <tr>
                            <th scope="row">{{item.user_id}}</th>
                            <td>{{item.username}}</td>
                            <td>
                                <form action="/api/user/{{item.user_id}}">
                                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-sm">
                <h2>
                    Rooms
                </h2>
                <form action="/api/rooms" method="POST" class="form-inline">
                    <div class="form-group mb-2"><span>Roomname:</span></div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="roomname" class="sr-only">Roomname</label>
                        <input type="text" class="form-control" name="roomname" id="roomname" placeholder="Roomname">
                    </div>
                    <button class="btn btn-primary mb-2" type="submit">Add room</button>
                </form>
                <table class="table table-striped mt-3">
                    <caption>List of rooms</caption>
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ROOM ID</th>
                            <th scope="col">ROOMNAME</th>
                            <th scope="col">VIEW</th>
                            <th scope="col">JOIN</th>
                            <th scope="col">DELETE</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in roomvalues %}
                        <tr>
                            <th scope="row">{{item.room_id}}</th>
                            <td>{{item.roomname}}</td>
                            <td>
                                <form action="/api/room/{{item.room_id}}">
                                    <button class="btn btn-info btn-sm" type="submit">View</button>
                                </form>
                            </td>
                            <td>
                                <form action="/api/room/{{item.room_id}}/users">
                                    <button class="btn btn-success btn-sm" type="submit">Join</button>
                                </form>
                            </td>
                            <td>
                                <form action="/api/roomdelete/{{item.room_id}}">
                                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
